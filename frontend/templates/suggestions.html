<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões - Sistema de Gestão de Sugestões</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-logo">
                <h1>
                    <!-- Logo Biopark SVG -->
                    <svg viewBox="0 0 200 60" fill="currentColor">
                        <g>
                            <path d="M16 8c0-4.4 3.6-8 8-8s8 3.6 8 8v16c0 4.4-3.6 8-8 8s-8-3.6-8-8V8z" fill="#e53e3e"/>
                            <path d="M40 16c0-4.4 3.6-8 8-8s8 3.6 8 8v20c0 6.6-5.4 12-12 12s-12-5.4-12-12V16z" fill="#ffffff"/>
                            <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="currentColor">Biopark</text>
                        </g>
                    </svg>
                </h1>
            </div>
            <div class="sidebar-nav">
                <ul>
                    <li>
                        <a href="/dashboard">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/suggestions" class="active">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"/>
                            </svg>
                            Sugestões
                        </a>
                    </li>
                    <li>
                        <a href="/users">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                            </svg>
                            Usuários
                        </a>
                    </li>
                    <li>
                        <a href="/reports">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                            </svg>
                            Relatórios
                        </a>
                    </li>
                    <li>
                        <a href="/sync">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"/>
                            </svg>
                            Sincronização
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Sugestões</h1>
                    <p class="page-subtitle">Gerencie todas as sugestões do sistema</p>
                </div>
                <button class="btn btn-primary" onclick="openNewSuggestionModal()">
                    <svg fill="currentColor" viewBox="0 0 20 20" width="16" height="16">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/>
                    </svg>
                    Nova Sugestão
                </button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="status-filter" onchange="applyFilters()">
                        <option value="">Todos</option>
                        <option value="pending">Pendente</option>
                        <option value="in_review">Em Análise</option>
                        <option value="resolved">Resolvida</option>
                        <option value="rejected">Rejeitada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Buscar</label>
                    <input type="text" class="form-input" id="search-input" placeholder="Buscar por título..." onkeyup="applyFilters()">
                </div>
            </div>

            <!-- Suggestions Table -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <h2 class="card-title">Lista de Sugestões</h2>
                        <p class="card-subtitle" id="suggestions-count">0 sugestões encontradas</p>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Status</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="suggestions-table">
                            <!-- Dados carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- New Suggestion Modal -->
    <div class="modal" id="new-suggestion-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nova Sugestão</h3>
                <button class="modal-close" onclick="closeNewSuggestionModal()">&times;</button>
            </div>
            <form id="new-suggestion-form" onsubmit="submitNewSuggestion(event)">
                <div class="form-group">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-input" name="title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-textarea" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Autor</label>
                    <input type="text" class="form-input" name="author" required>
                </div>
                <div class="d-flex justify-content-between gap-2">
                    <button type="button" class="btn btn-secondary" onclick="closeNewSuggestionModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Salvar Sugestão
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API Integration
        const API_BASE = '/api';
        let allSuggestions = [];
        
        // Load suggestions
        async function loadSuggestions() {
            try {
                const response = await fetch(`${API_BASE}/suggestions`);
                if (response.ok) {
                    const data = await response.json();
                    allSuggestions = data.items || data;
                } else {
                    // Fallback mock data
                    allSuggestions = [
                        {
                            id: 1,
                            title: 'Melhoria no sistema de login',
                            author: 'João Silva',
                            status: 'pending',
                            description: 'Sugestão de melhoria no sistema de autenticação',
                            created_at: '2024-01-15T10:30:00Z'
                        },
                        {
                            id: 2,
                            title: 'Nova funcionalidade de relatórios',
                            author: 'Maria Santos',
                            status: 'in_review',
                            description: 'Implementar novos tipos de relatórios',
                            created_at: '2024-01-14T15:20:00Z'
                        },
                        {
                            id: 3,
                            title: 'Correção de bug na sincronização',
                            author: 'Pedro Costa',
                            status: 'resolved',
                            description: 'Corrigir problema na sincronização com Google Forms',
                            created_at: '2024-01-13T09:15:00Z'
                        }
                    ];
                }
                renderSuggestions(allSuggestions);
            } catch (error) {
                console.error('Erro ao carregar sugestões:', error);
                // Show mock data on error
                allSuggestions = [
                    {
                        id: 1,
                        title: 'Melhoria no sistema de login',
                        author: 'João Silva',
                        status: 'pending',
                        description: 'Sugestão de melhoria no sistema de autenticação',
                        created_at: '2024-01-15T10:30:00Z'
                    },
                    {
                        id: 2,
                        title: 'Nova funcionalidade de relatórios',
                        author: 'Maria Santos',
                        status: 'in_review',
                        description: 'Implementar novos tipos de relatórios',
                        created_at: '2024-01-14T15:20:00Z'
                    },
                    {
                        id: 3,
                        title: 'Correção de bug na sincronização',
                        author: 'Pedro Costa',
                        status: 'resolved',
                        description: 'Corrigir problema na sincronização com Google Forms',
                        created_at: '2024-01-13T09:15:00Z'
                    }
                ];
                renderSuggestions(allSuggestions);
            }
        }
        
        function renderSuggestions(suggestions) {
            const tbody = document.getElementById('suggestions-table');
            const count = document.getElementById('suggestions-count');
            
            count.textContent = `${suggestions.length} sugestões encontradas`;
            
            tbody.innerHTML = suggestions.map(suggestion => `
                <tr>
                    <td>#${suggestion.id}</td>
                    <td>${suggestion.title}</td>
                    <td>${suggestion.author}</td>
                    <td>
                        <span class="badge ${getStatusBadgeClass(suggestion.status)}">
                            ${getStatusText(suggestion.status)}
                        </span>
                    </td>
                    <td>${formatDate(suggestion.created_at)}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="viewSuggestion(${suggestion.id})">
                            Ver Detalhes
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            
            let filteredSuggestions = allSuggestions.filter(suggestion => {
                const matchesStatus = !statusFilter || suggestion.status === statusFilter;
                const matchesSearch = !searchInput || 
                    suggestion.title.toLowerCase().includes(searchInput) ||
                    suggestion.description.toLowerCase().includes(searchInput);
                
                return matchesStatus && matchesSearch;
            });
            
            renderSuggestions(filteredSuggestions);
        }
        
        function getStatusBadgeClass(status) {
            const statusMap = {
                'pending': 'badge-warning',
                'in_review': 'badge-info',
                'resolved': 'badge-success',
                'rejected': 'badge-danger'
            };
            return statusMap[status] || 'badge-info';
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendente',
                'in_review': 'Em Análise',
                'resolved': 'Resolvida',
                'rejected': 'Rejeitada'
            };
            return statusMap[status] || status;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }
        
        // Modal functions
        function openNewSuggestionModal() {
            document.getElementById('new-suggestion-modal').classList.add('active');
        }
        
        function closeNewSuggestionModal() {
            document.getElementById('new-suggestion-modal').classList.remove('active');
            document.getElementById('new-suggestion-form').reset();
        }
        
        async function submitNewSuggestion(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const suggestionData = {
                title: formData.get('title'),
                description: formData.get('description'),
                author: formData.get('author')
            };
            
            try {
                const response = await fetch(`${API_BASE}/suggestions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(suggestionData)
                });
                
                if (response.ok) {
                    alert('Sugestão criada com sucesso!');
                    closeNewSuggestionModal();
                    loadSuggestions();
                } else {
                    alert('Erro ao criar sugestão. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao criar sugestão:', error);
                alert('Erro ao criar sugestão. Tente novamente.');
            }
        }
        
        function viewSuggestion(id) {
            alert(`Ver detalhes da sugestão #${id}`);
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadSuggestions);
        
        // Close modal when clicking outside
        document.getElementById('new-suggestion-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeNewSuggestionModal();
            }
        });
    </script>
</body>
</html>
